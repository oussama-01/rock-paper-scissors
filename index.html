<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>

<body>

<div class="container">



    <div class="buttons">

        <div id="cScore"></div>
    </div>

</div>

    <div id="winner"></div>
 
</body>

</html>
